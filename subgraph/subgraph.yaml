specVersion: 0.0.4
description: zkMixer
repository: https://github.com/JUSTICEESSIELP/zkMixerWithSubgraph/subgraph
schema:
  file: ./src/schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Tornado
    network: localhost
    source:
      abi: Tornado
      address: "0x9fE46736679d2D9a65F0992F2272dE9f3c7fa6e0"
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Deposit
        - Withdraw
      abis:
        - name: Tornado
          file: ./abi/Tornado.json
      eventHandlers:
    
        - event: Deposit(uint256,uint256[10],uint8[10])
          handler: handleDeposit
        - event: Withdrawal(address,uint256)
          handler: handleWithdrawal
      file: ./src/mapping.ts
